{% extends 'layout.html' %}

{% block titre %}
	MyMonitor.com
{% endblock %}

{% block body %}
	<div id="identity" style="margin :auto; text-align: center; max-width: 1000px; right: 0px; left: 0px; bottom: 0px; top: 50px; text-shadow: 0px 0px 15px grey; margin-top: 8%; margin-bottom: 8%">
		<h1> 
		MyMonitor.com 
		</h1>
		<img src="/static/images/search.png">
	</div>
<div id="global" style="width: 100%; padding: 0px">

	<div id="quiestu" style="text-align: center; margin-top: -3%; text-shadow: 0px 0px 9px grey;">
		<h2>
			Welcome {{ user.0 }} ! 
		</h2>
	</div>

	<div id="tableAdmin" style="margin-top: 5%; margin-left: 26%; text-align: center;">

		<table class="table" style="max-width: 500px;">
			<thead>
				<tr>
					<th style="text-align: center">WebSites</th>
					<th>Status</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
			{% for sites in sites %}
				<tr>
					<td>{{ sites.1 }}</td>
					<td>{{ sites.2 }}</td>
					<td><a href="#"><img src="/static/images/edit.png"></a></td>
					<td><a href="#"><img src="/static/images/delete.png"></a></td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
		<a href="/add/" style="margin-left: -36%;"><button class="btn btn-outline-primary">Add a Website</button></a>
	</div>
</div>
{% endblock %}
