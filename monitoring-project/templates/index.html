{% extends 'layout.html' %}

{% block titre %}
	MyMonitor.com
{% endblock %}

{% block body %}
	<div id="identity" style="margin :auto; text-align: center; max-width: 1000px; right: 0px; left: 0px; bottom: 0px; top: 50px; text-shadow: 0px 0px 15px grey; margin-top: 8%; margin-bottom: 8%">
		<h1> 
		MyMonitor.com 
		</h1>
		<img src="static/images/search.png">
	</div>
<div id="global" style="width: 100%; padding: 0px">

	<div id="toLog" style="float: left; width: 28%; border: 1px solid #00BFFF; border-radius: 10px; padding-bottom: 2%; margin-left: 2%; text-align: center;">

		<h2 style="text-shadow: 0px 0px 10px grey"> Administrator only </h2><br>
		<a href="/login/"><button class="btn btn-outline-primary" style="position: relative; margin-left: auto; margin-right: auto;"> Sign in </button></a>
	</div>

	<div id="table" style="margin-left: 37%; margin-top : -1%">

		<table class="table" style="max-width: 500px;">
			<thead>
				<tr>
					<th>WebSites</th>
					<th>Status</th>
					<th>History</th>
				</tr>
			</thead>
			<tbody>
			{% for sites in sites %}
				<tr>
					<td>{{ sites.1 }}</td>
					<td>{{ sites.2 }}</td>
					<td><a href="#"><img src="/static/images/spy.png"></a></td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
		<a href="/add" style="text-align: center;"><button class="btn btn-outline-primary">Add a Website</button></a>
	</div>
</div>
{% endblock %}
